<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>水厂电耗计算器 - 能源优化</title>
    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0077ff">
    <link rel="apple-touch-icon" href="icons/MoZiS.svg">

    <style>
        :root {
            --primary: #0077ff;
            --success: #27ae60;
            --bg: #f0f2f5;
            --card-bg: rgba(255, 255, 255, 0.9);
            --text: #2c3e50;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            background-image: radial-gradient(circle at 50% 0%, #e0f0ff 0%, #f0f2f5 50%);
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 480px;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.5rem;
            margin: 0;
            color: var(--primary);
            font-weight: 700;
        }

        .header p {
            font-size: 0.875rem;
            color: #666;
            margin: 0.5rem 0 0;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 119, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .input-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.75rem;
            color: #666;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 16px;
            background: #fff;
            border: 2px solid #eef2f7;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text);
            transition: all 0.3s ease;
            outline: none;
            appearance: none;
            -webkit-appearance: none;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 119, 255, 0.1);
        }

        .input-unit {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
            font-weight: 500;
        }

        .results {
            background: rgba(245, 247, 250, 0.6);
            border-radius: 16px;
            padding: 8px;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 14px 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.03);
            transition: transform 0.2s ease;
        }

        .result-item:last-child {
            border: none;
        }

        .result-item.highlight {
            background: white;
            border-radius: 12px;
            margin: 4px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.02);
        }

        .label {
            font-size: 0.95rem;
            color: #555;
            display: flex;
            align-items: center;
        }

        .label::before {
            content: '';
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            margin-right: 10px;
            opacity: 0.4;
        }

        .value-group {
            text-align: right;
        }

        .value {
            font-size: 1.15rem;
            font-weight: 700;
            color: var(--success);
            font-family: 'SF Mono', 'Roboto Mono', monospace;
        }

        .unit {
            font-size: 0.75rem;
            color: #999;
            margin-left: 4px;
        }

        .footer {
            margin-top: 2rem;
            text-align: center;
            font-size: 0.75rem;
            color: #aaa;
        }

        /* Responsive adjustments */
        @media (max-width: 360px) {
            .card {
                padding: 16px;
            }

            input {
                padding: 12px;
                font-size: 1.1rem;
            }

            .value {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>压力电耗计算器</h1>
            <p>Water Supply Energy Optimization</p>
        </div>

        <div class="card">
            <div class="input-group">
                <label for="pressure">出厂压力 (P)</label>
                <div class="input-wrapper">
                    <input type="number" id="pressure" placeholder="0.50" step="0.01" inputmode="decimal"
                        oninput="calculate()">
                    <span class="input-unit">MPa</span>
                </div>
            </div>

            <div class="results" id="results">
                <div class="result-item highlight">
                    <span class="label">理论最小电耗 (100%)</span>
                    <div class="value-group">
                        <span class="value" id="min">-</span><span class="unit">kWh/kt</span>
                    </div>
                </div>
                <div class="result-item">
                    <span class="label">系统效率 50%</span>
                    <div class="value-group">
                        <span class="value" id="e50">-</span><span class="unit">kWh/kt</span>
                    </div>
                </div>
                <div class="result-item">
                    <span class="label">系统效率 60%</span>
                    <div class="value-group">
                        <span class="value" id="e60">-</span><span class="unit">kWh/kt</span>
                    </div>
                </div>
                <div class="result-item">
                    <span class="label">系统效率 70%</span>
                    <div class="value-group">
                        <span class="value" id="e70">-</span><span class="unit">kWh/kt</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            &copy; 2026 MoziSAI Systems
        </div>
    </div>

    <script>
        function calculate() {
            const pInput = document.getElementById('pressure');
            const p = pInput.value;
            if (!p || p < 0) {
                resetResults();
                return;
            }

            // PCTW = P(MPa) * 10^6 / (3600 * 1000) * 1000 = P * 277.777...
            // 这里沿用原代码的 277.95 (物理公式: PCTW = P*g*H/3.6/η，通常 P以m计，此处以MPa计)
            const base = p * 277.95;

            animateValue('min', base, 4);
            animateValue('e50', base / 0.5, 4);
            animateValue('e60', base / 0.6, 4);
            animateValue('e70', base / 0.7, 4);
        }

        function resetResults() {
            ['min', 'e50', 'e60', 'e70'].forEach(id => {
                document.getElementById(id).innerText = '-';
            });
        }

        function animateValue(id, target, decimals) {
            const el = document.getElementById(id);
            el.innerText = target.toFixed(decimals);
            el.style.transform = 'scale(1.05)';
            setTimeout(() => el.style.transform = 'scale(1)', 100);
        }

        // Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('SW registered!', reg))
                    .catch(err => console.log('SW failed!', err));
            });
        }
    </script>

</body>

</html>
